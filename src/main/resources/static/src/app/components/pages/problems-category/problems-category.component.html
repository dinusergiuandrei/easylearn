<div class="problems-category-body">
  <h1>{{title}}</h1>
  <div class="problems-category-body-content">
    <div class="problems-category-body-content-problems" *ngIf="problems != null || problems != undefined">
      <div class="problems-category-body-content-problems-container" *ngFor="let problem of problems | paginate: { itemsPerPage: 5, currentPage: p }">
        <div class="problems-category-body-content-problems-container-text">
          <h4>{{problem.title}}</h4>
          {{problem.requirement}}
        </div>
        <div class="problems-category-body-content-problems-container-details">
          <h6>Time limit</h6>
          {{problem.timeLimit}} seconds
          <h6>Memory limit</h6>
          {{problem.memoryLimit}} mb
          <div class="problems-category-body-content-problems-container-details-button">
            <a [routerLink]="['/problem']" [queryParams]="{problemId: problem.id}">
              Solve
            </a>
          </div>
        </div>

      </div>
    </div>



    <div class="problems-category-body-content-filter">

      <mat-radio-group class="problems-category-body-content-filter-solved">
        <h4>Status</h4>
        <mat-radio-button value="solved">Solved</mat-radio-button>
        <br>
        <mat-radio-button value="unsolved">Unsolved</mat-radio-button>
      </mat-radio-group>
      <mat-radio-group class="problems-category-body-content-filter-dificulty">
        <h4>Dificulty</h4>
        <mat-radio-button value="easy">Easy</mat-radio-button>
        <br>
        <mat-radio-button value="medium">Medium</mat-radio-button>
        <br>
        <mat-radio-button value="hard">Hard</mat-radio-button>
      </mat-radio-group>
    </div>

    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
