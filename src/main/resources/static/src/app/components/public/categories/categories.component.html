<section class="container">
  <h2 class="title">Categories</h2>
  <div class="categories">
    <div class="category" *ngFor="let category of categories" routerLink="{{category.route}}">
      <img src="{{category.path}}" alt="{{category.name}}" />
      <h4>{{category.name}}</h4>
    </div>
  </div>
</section>
