<div class="top-profiles__header">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>

<div class="top-profiles__container mat-elevation-z8">

  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <ng-container matColumnDef="languages">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Preferred Language </th>
      <td mat-cell *matCellDef="let row"> {{row.languages}}% </td>
    </ng-container>

    <ng-container matColumnDef="solutions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Solutions </th>
      <td mat-cell *matCellDef="let row"> {{row.solutions}} </td>
    </ng-container>

    <ng-container matColumnDef="solved">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Solved </th>
      <td mat-cell *matCellDef="let row"> {{row.solved}} </td>
    </ng-container>

    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Score </th>
      <td mat-cell *matCellDef="let row"> {{row.score}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
