<div class="container">
  <h2 class="title">Latest problems added</h2>

  <div class="latest__container">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
        <td mat-cell *matCellDef="let row">{{row.category}}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
        <td mat-cell *matCellDef="let row" class="latest-text-box">
          <p>{{row.description}}<p>
        </td>
      </ng-container>

      <ng-container matColumnDef="timelimit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Time Limit</th>
        <td mat-cell *matCellDef="let row">{{row.timeLimit}}</td>
      </ng-container>

      <ng-container matColumnDef="memorylimit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Memory Limit</th>
        <td mat-cell *matCellDef="let row">{{row.memoryLimit}}</td>
      </ng-container>

      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Author</th>
        <td mat-cell *matCellDef="let row">{{row.userId}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
