<br>
<h2>Problem submissions</h2>
<br>
  
  <div class="solutions__container mat-elevation-z8">
  
    <table mat-table [dataSource]="dataSource" matSort > 
       
      <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
            <td mat-cell *matCellDef="let row" > {{row.id}}   </td>
            <th></th>
          </ng-container>
   
     <ng-container matColumnDef="language"  >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Language </th>
        <td mat-cell *matCellDef="let row" > {{row.language}} </td>
        <th></th>
      </ng-container>
  
      <ng-container matColumnDef="timelimit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Time </th>
        <td mat-cell *matCellDef="let row"> {{row.timelimit}} </td>
      </ng-container>
  
      <ng-container matColumnDef="memorylimit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Memory </th>
        <td mat-cell *matCellDef="let row"> {{row.memorylimit}} </td>
      </ng-container>

      <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Score</th>
        <td mat-cell *matCellDef="let row"> {{row.score}}  <a style="float:right;" >&#10095;</a></td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
  

  <div class="solutions__container mat-elevation-z8">
      <table mat-table style="float:right" [dataSource]="dataSource_table2"> 
         
        <ng-container matColumnDef="nr">
              <th mat-header-cell *matHeaderCellDef > Test number</th>
              <td mat-cell *matCellDef="let row" > {{row.nr}}   </td>
              <th></th>
            </ng-container>

            <ng-container matColumnDef="time">
                <th mat-header-cell *matHeaderCellDef > Time</th>
                <td mat-cell *matCellDef="let row" > {{row.time}}   </td>
                <th></th>
              </ng-container>
              <ng-container matColumnDef="message">
                  <th mat-header-cell *matHeaderCellDef > Message</th>
                  <td mat-cell *matCellDef="let row" > {{row.message}}   </td>
                  <th></th>
                </ng-container>
                <ng-container matColumnDef="score">
                    <th mat-header-cell *matHeaderCellDef > Score</th>
                    <td mat-cell *matCellDef="let row" > {{row.score}}   </td>
                    <th></th>
                  </ng-container>

          
            <tr mat-header-row *matHeaderRowDef="displayedColumns_table2"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns_table2;">
        </tr>
      </table>
</div>
